---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	{% if post.tags.size == 0 %}
      {%assign post.tags = "없음" %}
  	{% endif %}	
	{% include post_tags.html %}
	<div class="content">

		{{ content }}
		
	</div>
</article>
