<header id="header">
	<a href="{{ site.baseurl }}">
		<img src="{{ "/img/chorok.jpg" | prepend: site.baseurl | replace: '//', '/' }}" alt="Emerald Logo">
	  <h1>{{ site.title }}</h1>
	</a>
	<script src="https://kit.fontawesome.com/a9a7a95709.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
	<ul class="social">
		{%- if site.social_links.github -%}
			<a href="https://github.com/{{ site.social_links.github }}"><li><i class="fa-github"></i></li></a>
		{%- endif -%}
		{%- if site.social_links.linkedIn -%}
			<a href="https://linkedin.com/{{ site.social_links.linkedIn }}"><li><i class="fa-linkedin"></i></li></a>
		{%- endif -%}
		{%- if site.social_links.twitter -%}
			<a href="https://twitter.com/{{ site.social_links.twitter }}"><li><i class="fa-twitter-squared"></i></li></a>
		{%- endif -%}
	</ul>
</header>
